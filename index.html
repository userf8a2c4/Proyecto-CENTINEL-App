<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTINEL | Electoral Forensic Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #E0E0E0;
            --card-bg: #0A0A0A;
            --card-border: #1F1F1F;
            --accent-blue: #007BFF;
            --critical-red: #FF0000;
        }

        .light-theme {
            --bg-color: #F0F0F2;
            --text-color: #1A1A1D;
            --card-bg: #FFFFFF;
            --card-border: #D1D1D6;
            --accent-blue: #0056B3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            transition: all 0.2s ease;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .bento-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 4px; /* Industrial feel */
        }

        .glass {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--card-border);
        }

        .light-theme .glass {
            background: rgba(240, 240, 242, 0.9);
        }

        input[type="range"]::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 2px; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* High Contrast Patterns */
        .color-blind-active .bento-card {
            border: 2px solid var(--text-color) !important;
        }
    </style>
